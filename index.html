<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>loops</h1>
    <h2>Program to calculate the sum of first n natural numbers</h2>
    <input type="number" id="Input" placeholder="Enter number here!" /><br />
    <button onclick="myfunction()">Answer</button>
    <div id="result"></div>
    <script>
      function myfunction() {
        let number = document.getElementById("Input").value;
        let Result = document.getElementById("result");

        let ans = 0;
        for (var i = 1; i <= number; i++) {
          ans += i;
        }
        Result.innerText = `The sum of ${number} numbers is ${ans}.`;
      }
    </script>
  </body>
</html>
